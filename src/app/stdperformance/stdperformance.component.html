<div class="grid-container">
    <mat-card class="dashboard-card">
        <mat-toolbar color='basic'>My Performance</mat-toolbar>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          
            <!-- Subject Column -->
            <ng-container matColumnDef="subject">
              <th mat-header-cell *matHeaderCellDef> Subject </th>
              <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
            </ng-container>
          
            <!-- Exam 1 Column -->
            <ng-container matColumnDef="exam1">
              <th mat-header-cell *matHeaderCellDef> Exam 1 (max=100) </th>
              <td mat-cell *matCellDef="let element"> {{element.exam1}} </td>
            </ng-container>

            <!-- Exam 2 Column -->
            <ng-container matColumnDef="exam2">
              <th mat-header-cell *matHeaderCellDef> Exam 2 (max=100)</th>
              <td mat-cell *matCellDef="let element"> {{element.exam2}} </td>
            </ng-container>
          
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </mat-card>
    </div>
