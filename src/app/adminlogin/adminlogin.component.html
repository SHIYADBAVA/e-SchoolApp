<div fxLayoutAlign="center center" fxFlexFill  class="main-div">
    <mat-card fxFlex="30">
    <mat-toolbar color='primary'>Admin Login</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout='column' class="form" #adminlogin="ngForm" (ngSubmit)="adminLogin()">
            <mat-form-field  class="form-group">
              <input matInput placeholder="Username" name="username" class="form-control" [(ngModel)]="Admin.username" required>
            </mat-form-field>
          
            <mat-form-field class="form-group">
                <input matInput type="password" placeholder="Password" name="password" class="form-control" [(ngModel)]="Admin.password" minlength="8" required>
            </mat-form-field>
            <button mat-raised-button color='primary' class="btn-block" type="submit" [disabled]="adminlogin.form.invalid">Login</button>
          </form>
    </mat-card>
</div>
