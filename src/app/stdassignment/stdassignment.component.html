<div class="grid-container">
    <mat-card class="dashboard-card">
        <mat-toolbar color='basic'>My Assignments</mat-toolbar>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          
            <!-- Assignment No. Column -->
            <ng-container matColumnDef="AssignNo">
                <th mat-header-cell *matHeaderCellDef> Assignment No. </th>
                <td mat-cell *matCellDef="let element"> {{element.AssignNo}} </td>
              </ng-container>

            <!-- Subject Column -->
            <ng-container matColumnDef="subject">
              <th mat-header-cell *matHeaderCellDef> Subject </th>
              <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
            </ng-container>
          
            <!-- Topic Column -->
            <ng-container matColumnDef="topic">
              <th mat-header-cell *matHeaderCellDef> Topic </th>
              <td mat-cell *matCellDef="let element"> {{element.topic}} </td>
            </ng-container>

            <!--  Status Column -->
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef> Status </th>
              <td mat-cell *matCellDef="let element"> {{element.status}}</td>
            </ng-container>

            <!-- Button Column -->
            <ng-container matColumnDef="select">
              <th mat-header-cell *matHeaderCellDef> Select </th>
              <td mat-cell *matCellDef="let element"> {{element.select}} <a routerLink="/:id"><button mat-raised-button  color='primary'>Open</button></a> </td>
            </ng-container>
          
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </mat-card>
    </div>
