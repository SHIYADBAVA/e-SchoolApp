<router-outlet></router-outlet>
<div class="grid-container">
    <mat-card class="dashboard-card">
        <p>
            <mat-toolbar color="basic">
              <span>Class List</span>
              <span class="example-spacer"></span>
              <a routerLink='addclass'>
                <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
                    Add <mat-icon>add_box</mat-icon>
                  </button>
              </a>
              
            </mat-toolbar>
          </p>
          
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          
            <!-- Class No. Column -->
            <ng-container matColumnDef="classno">
                <th mat-header-cell *matHeaderCellDef> Class No. </th>
                <td mat-cell *matCellDef="let element"> {{element.classno}} </td>
              </ng-container>
  
            <!-- Class Name Column -->
            <ng-container matColumnDef="cname">
              <th mat-header-cell *matHeaderCellDef> Class Name </th>
              <td mat-cell *matCellDef="let element"> {{element.cname}} </td>
            </ng-container>

            <!-- Subject Column -->
            <ng-container matColumnDef="subject">
              <th mat-header-cell *matHeaderCellDef> Subject </th>
              <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
            </ng-container>

            <!-- Button Column -->
            <ng-container matColumnDef="select">
              <th mat-header-cell *matHeaderCellDef> Select </th>
              <td mat-cell *matCellDef="let element"> {{element.select}} <button color='primary'>Open</button> </td>
            </ng-container>
          
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </mat-card>
    </div>
